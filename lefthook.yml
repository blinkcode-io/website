 pre-push:
   commands:
     build:
       tags: frontend security
       run: pnpm build

 pre-commit:
   parallel: true
   commands:
     eslint:
       glob: "*.{js,ts,jsx,tsx}"
       run: pnpm format {staged_files} && pnpm lint {staged_files}


